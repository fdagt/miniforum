{% extends 'miniforum/base.html' %}

{% block 'title' %} MiniForum {% endblock %}

{% block 'content' %}
<h1>スレッド一覧</h1>
<ul>
  {% for thread in thread_list %}
  <li><a href="{% url 'miniforum:thread_detail' thread.pk %}">{{ thread.title }}</a></li>
  {% endfor %}
</ul>
{% include 'miniforum/pagination.html' %}
<a href="{% url 'miniforum:thread_create' %}">スレッド作成</a>
{% endblock %}
