<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block 'title' %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
	  <span class="navbar-brand">MiniForum</span>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbar-links">
	    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      <li class="nav-item">
		<a class="nav-link" href="{% url 'miniforum:thread_index' %}">スレッド一覧</a>
	      </li>
	      <li class="nav-item">
		<a class="nav-link" href="{% url 'miniforum:thread_create' %}">スレッド作成</a>
	      </li>
	    </ul>
	    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	      {% if user.is_authenticated %}
	      <li class="nav-item">
		<form action="{% url 'miniforum:logout' %}" method="post" onsubmit="return confirm(&quot;ログアウトしますか？&quot;);">
		  {% csrf_token %}
		  <input type="submit" value="ログアウト" class="btn btn-outline-danger">
		</form>
	      </li>
	      {% else %}
	      <li class="nav-item">
		<a class="nav-link" href="{% url 'miniforum:login' %}">ログイン</a>
	      </li>
	      <li class="nav-item">
		<a class="nav-link" href="{% url 'miniforum:register' %}">登録</a>
	      </li>
	      {% endif %}
	    </ul>
	  </div>
	</div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	  {% block 'content' %}{% endblock %}
	</div>
	<div class="col-md-3"></div>
      </div>
    </main>
  </body>
</html>
