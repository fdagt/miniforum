{{ form.non_field_errors }}
{% for field in form %}
<div class="my-2">
  {{ field.errors }}
  <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    {{ field }}
  {% if field.help_text %}
  <p>{{ field.help_text|safe }}</p>
  {% endif %}
</div>
{% endfor %}
